<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sontine Logo - Tontine Circle with Blockchain Elements -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B49F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14F1B2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#134158;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B49F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer Circle - Blockchain Network -->
  <circle cx="24" cy="24" r="22" fill="none" stroke="url(#gradient1)" stroke-width="2" opacity="0.3"/>

  <!-- Inner Circle - Tontine Group -->
  <circle cx="24" cy="24" r="16" fill="none" stroke="url(#gradient2)" stroke-width="1.5" opacity="0.5"/>

  <!-- Member Dots around circle -->
  <circle cx="24" cy="8" r="2" fill="#14F1B2"/>
  <circle cx="35.3" cy="12.7" r="2" fill="#00B49F"/>
  <circle cx="39.3" cy="24" r="2" fill="#14F1B2"/>
  <circle cx="35.3" cy="35.3" r="2" fill="#00B49F"/>
  <circle cx="24" cy="40" r="2" fill="#14F1B2"/>
  <circle cx="12.7" cy="35.3" r="2" fill="#00B49F"/>
  <circle cx="8.7" cy="24" r="2" fill="#14F1B2"/>
  <circle cx="12.7" cy="12.7" r="2" fill="#00B49F"/>

  <!-- Center Logo - S -->
  <rect x="16" y="16" width="16" height="16" rx="4" fill="url(#gradient1)"/>
  <text x="24" y="28" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">S</text>

  <!-- Blockchain connection lines -->
  <line x1="24" y1="8" x2="24" y2="16" stroke="#8DFFF0" stroke-width="1" opacity="0.6"/>
  <line x1="35.3" y1="12.7" x2="32" y2="16" stroke="#8DFFF0" stroke-width="1" opacity="0.6"/>
  <line x1="39.3" y1="24" x2="32" y2="24" stroke="#8DFFF0" stroke-width="1" opacity="0.6"/>
  <line x1="35.3" y1="35.3" x2="32" y2="32" stroke="#8DFFF0" stroke-width="1" opacity="0.6"/>
</svg>
