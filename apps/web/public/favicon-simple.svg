<?xml version="1.0" encoding="UTF-8"?>
<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ultra-simple favicon for 16x16 -->
  <defs>
    <linearGradient id="simpleFavicon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B49F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14F1B2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Simple circle background -->
  <circle cx="8" cy="8" r="7.5" fill="url(#simpleFavicon)"/>
  
  <!-- Simple S letter -->
  <text x="8" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">S</text>
</svg>
