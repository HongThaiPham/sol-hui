  <line x1="256" y1="84" x2="256" y2="172" stroke="#8DFFF0" stroke-width="10" opacity="0.6"/>
  <line x1="378.7" y1="133.3" x2="340" y2="172" stroke="#8DFFF0" stroke-width="10" opacity="0.6"/>
  <line x1="428" y1="256" x2="340" y2="256" stroke="#8DFFF0" stroke-width="10" opacity="0.6"/>
  <line x1="378.7" y1="378.7" x2="340" y2="340" stroke="#8DFFF0" stroke-width="10" opacity="0.6"/>
  <line x1="256" y1="428" x2="256" y2="340" stroke="#8DFFF0" stroke-width="10" opacity="0.6"/>
  <line x1="133.3" y1="378.7" x2="172" y2="340" stroke="#8DFFF0" stroke-width="10" opacity="0.6"/>
  <line x1="84" y1="256" x2="172" y2="256" stroke="#8DFFF0" stroke-width="10" opacity="0.6"/>
  <line x1="133.3" y1="133.3" x2="172" y2="172" stroke="#8DFFF0" stroke-width="10" opacity="0.6"/>
  
