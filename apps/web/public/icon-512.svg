  <circle cx="256" cy="84" r="20" fill="#14F1B2"/>
  <circle cx="378.7" cy="133.3" r="20" fill="#00B49F"/>
  <circle cx="428" cy="256" r="20" fill="#14F1B2"/>
  <circle cx="378.7" cy="378.7" r="20" fill="#00B49F"/>
  <circle cx="256" cy="428" r="20" fill="#14F1B2"/>
  <circle cx="133.3" cy="378.7" r="20" fill="#00B49F"/>
  <circle cx="84" cy="256" r="20" fill="#14F1B2"/>
  <circle cx="133.3" cy="133.3" r="20" fill="#00B49F"/>
  
  <!-- Center Logo - S -->
  <rect x="172" y="172" width="168" height="168" rx="42" fill="url(#pwaLargeGradient1)"/>
  <text x="256" y="296" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="128" font-weight="bold">S</text>
  
