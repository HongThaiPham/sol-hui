  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#pwaLargeBackground)" rx="64"/>
  
  <!-- Outer Circle - Blockchain Network -->
  <circle cx="256" cy="256" r="236" fill="none" stroke="url(#pwaLargeGradient1)" stroke-width="20" opacity="0.3"/>
  
