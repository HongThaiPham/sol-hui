<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sontine PWA Icon 512x512 -->
  <defs>
    <linearGradient id="pwaLargeGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B49F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14F1B2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pwaLargeGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
