<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Apple Touch Icon - Optimized for iOS -->
  <defs>
    <linearGradient id="appleGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B49F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14F1B2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="appleGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#134158;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B49F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="appleBackground" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C5FFF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8DFFF0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with iOS-style rounded corners -->
  <rect width="180" height="180" fill="url(#appleBackground)" rx="40"/>
  
  <!-- Outer Circle - Blockchain Network -->
  <circle cx="90" cy="90" r="82" fill="none" stroke="url(#appleGradient1)" stroke-width="7" opacity="0.3"/>
  
  <!-- Inner Circle - Tontine Group -->
  <circle cx="90" cy="90" r="60" fill="none" stroke="url(#appleGradient2)" stroke-width="5" opacity="0.5"/>
  
  <!-- Member Dots around circle -->
  <circle cx="90" cy="30" r="7" fill="#14F1B2"/>
  <circle cx="132.4" cy="47.6" r="7" fill="#00B49F"/>
  <circle cx="150" cy="90" r="7" fill="#14F1B2"/>
  <circle cx="132.4" cy="132.4" r="7" fill="#00B49F"/>
  <circle cx="90" cy="150" r="7" fill="#14F1B2"/>
  <circle cx="47.6" cy="132.4" r="7" fill="#00B49F"/>
  <circle cx="30" cy="90" r="7" fill="#14F1B2"/>
  <circle cx="47.6" cy="47.6" r="7" fill="#00B49F"/>
  
  <!-- Center Logo - S -->
  <rect x="60" y="60" width="60" height="60" rx="15" fill="url(#appleGradient1)"/>
  <text x="90" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="45" font-weight="bold">S</text>
  
  <!-- Blockchain connection lines -->
  <line x1="90" y1="30" x2="90" y2="60" stroke="#8DFFF0" stroke-width="3.5" opacity="0.6"/>
  <line x1="132.4" y1="47.6" x2="120" y2="60" stroke="#8DFFF0" stroke-width="3.5" opacity="0.6"/>
  <line x1="150" y1="90" x2="120" y2="90" stroke="#8DFFF0" stroke-width="3.5" opacity="0.6"/>
  <line x1="132.4" y1="132.4" x2="120" y2="120" stroke="#8DFFF0" stroke-width="3.5" opacity="0.6"/>
</svg>
