<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- OpenGraph Image for Sontine - 1200x630 -->
  <defs>
    <linearGradient id="ogBackground" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C5FFF8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8DFFF0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14F1B2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ogGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B49F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14F1B2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ogGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#134158;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B49F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ogBackground)"/>
  
  <!-- Left side - Logo and visual -->
  <g transform="translate(100, 115)">
    <!-- Main Sontine Logo -->
    <circle cx="200" cy="200" r="180" fill="none" stroke="url(#ogGradient1)" stroke-width="12" opacity="0.3"/>
    <circle cx="200" cy="200" r="130" fill="none" stroke="url(#ogGradient2)" stroke-width="8" opacity="0.5"/>
    
    <!-- Member dots -->
    <circle cx="200" cy="65" r="15" fill="#14F1B2"/>
    <circle cx="295" cy="105" r="15" fill="#00B49F"/>
    <circle cx="335" cy="200" r="15" fill="#14F1B2"/>
    <circle cx="295" cy="295" r="15" fill="#00B49F"/>
    <circle cx="200" cy="335" r="15" fill="#14F1B2"/>
    <circle cx="105" cy="295" r="15" fill="#00B49F"/>
    <circle cx="65" cy="200" r="15" fill="#14F1B2"/>
    <circle cx="105" cy="105" r="15" fill="#00B49F"/>
    
    <!-- Center S -->
    <rect x="150" y="150" width="100" height="100" rx="25" fill="url(#ogGradient1)"/>
    <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="72" font-weight="bold">S</text>
    
    <!-- Connection lines -->
    <line x1="200" y1="65" x2="200" y2="150" stroke="#8DFFF0" stroke-width="6" opacity="0.6"/>
    <line x1="295" y1="105" x2="250" y2="150" stroke="#8DFFF0" stroke-width="6" opacity="0.6"/>
    <line x1="335" y1="200" x2="250" y2="200" stroke="#8DFFF0" stroke-width="6" opacity="0.6"/>
    <line x1="295" y1="295" x2="250" y2="250" stroke="#8DFFF0" stroke-width="6" opacity="0.6"/>
  </g>
  
  <!-- Right side - Text content -->
  <g transform="translate(550, 150)">
    <!-- Main title -->
    <text x="0" y="0" fill="#134158" font-family="Arial, sans-serif" font-size="64" font-weight="bold">
      <tspan x="0" dy="0">Sontine</tspan>
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="80" fill="#00B49F" font-family="Arial, sans-serif" font-size="36" font-weight="600">
      <tspan x="0" dy="0">Tontine Meets Blockchain</tspan>
    </text>
    
    <!-- Description -->
    <text x="0" y="140" fill="#134158" font-family="Arial, sans-serif" font-size="24" font-weight="400">
      <tspan x="0" dy="0">Join the future of rotating savings</tspan>
      <tspan x="0" dy="35">Built on Solana blockchain for</tspan>
      <tspan x="0" dy="35">transparent, automated, and</tspan>
      <tspan x="0" dy="35">global tontine groups</tspan>
    </text>
    
    <!-- Powered by Solana badge -->
    <g transform="translate(0, 280)">
      <rect x="0" y="0" width="200" height="40" rx="20" fill="#00B49F" opacity="0.1"/>
      <text x="20" y="26" fill="#00B49F" font-family="Arial, sans-serif" font-size="16" font-weight="600">⚡ Powered by Solana</text>
    </g>
  </g>
  
  <!-- Bottom decoration -->
  <g transform="translate(0, 580)">
    <rect x="0" y="0" width="1200" height="50" fill="url(#ogGradient1)" opacity="0.1"/>
    <text x="600" y="32" text-anchor="middle" fill="#134158" font-family="Arial, sans-serif" font-size="18" font-weight="500">
      Fast • Cheap • Secure • Global
    </text>
  </g>
</svg>
